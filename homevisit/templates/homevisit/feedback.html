{% extends 'homevisit/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-dark">Give us some feedback</h2>
<form action="{% url 'feedback' %}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
