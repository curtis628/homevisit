{% extends 'homevisit/base.html' %}

{% block content %}
  <h3>Successful submission!</h1>

  {% if messages %}
    {% for message in messages %}
      <p{% if message.tags %} class="{{ message.level_tag }}"{% endif %}>
        {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
      </p>
    {% endfor %}
  {% endif %}
{% endblock %}
