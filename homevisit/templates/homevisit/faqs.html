{% extends 'homevisit/base.html' %}

{% block title %}Frequently Asked Questions{% endblock %}

{% block content %}
  {% for faq in object_list %}
    <h5 id="{{ faq.short_name }}" class="text-secondary pt-2">{{ faq.question }}</h5>
    {{ faq.answer|safe }}
  {% empty %}
      <p>No FAQs yet.</p>
  {% endfor %}
{% endblock %}
