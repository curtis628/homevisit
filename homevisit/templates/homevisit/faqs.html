{% extends 'homevisit/base.html' %}

{% block content %}
  <h3 class="mb-5">Frequently Asked Questions</h1>

  <ul>
    {% for faq in object_list %}
      <div class="pb-4">
        <h5 id="{{ faq.short_name }} class=">{{ faq.question }}</h5>
        {{ faq.answer|safe }}
      </div>
    {% empty %}
        <p>No FAQs yet.</p>
    {% endfor %}
  </ul>
  

{% endblock %}
