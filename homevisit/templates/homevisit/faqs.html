{% extends 'homevisit/base.html' %}

{% block content %}
  <h3 class="mb-5">Frequently Asked Questions</h1>

  <ul>
    {% for faq in object_list %}
      <h5 id="{{ faq.short_name }}">{{ faq.question }}</h5>
      {{ faq.answer|safe }}
    {% empty %}
        <p>No FAQs yet.</p>
    {% endfor %}
  </ul>
  

{% endblock %}
