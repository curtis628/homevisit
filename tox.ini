[tox]
envlist = py36
deps = -r{toxinidir}/requirements.txt

[testenv]
deps = -r{toxinidir}/requirements.txt
commands =
    coverage erase
    coverage run manage.py test
    coverage report
    codecov
    black --line-length 90 --check .
    flake8 .
    mypy homevisit

[flake8]
max-line-length = 90

[coverage:run]
source=./homevisit
omit=./homevisit/test*.py
branch=True

[coverage:report]
fail_under=90
